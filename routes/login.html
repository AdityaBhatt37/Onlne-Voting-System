<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting System</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <!-- Left side (Image Section) -->
        <div class="illustration">
            <img src="../css/freepik__adjust__31632.png" alt="Online Voting Illustration" />
        </div>

        <!-- Right side (Form Section) -->
        <div class="form-container">
            <div id="headerSection">
                <h1>Online Voting System</h1>
                <hr />
            </div>

            <div id="bodySection">
                <form action="../api/login.php" method="POST">
                    <h2>Login</h2>
                    <input type="number" name="mobile" placeholder="Enter mobile" required maxlength="10" minlength="10" /><br /><br />
                    <input type="password" name="password" placeholder="Enter password" required /><br /><br />
                    <select id="dropbox" name="role" required>
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select><br /><br />
                    <button id="loginbtn" type="submit">Login</button><br><br>
                    <p>New user?</p> <a href="../routes/regester.html">Register here</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
