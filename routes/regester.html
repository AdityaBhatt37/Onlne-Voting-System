<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="../css/register.css" />
</head>

<body>

    <div class="background-container">
        <!-- Header Section -->
        <div id="headerSection">
            <h1>Online Voting System</h1>
            <hr />
        </div>

        <!-- Body Section with the Registration Form -->
        <div id="bodySection">
            <h2>Registration</h2>
            <form action="../api/register.php" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Enter name" /><br /><br />
                <input type="number" name="mobile" placeholder="Enter mobile"  minlength="10" maxlength="10"/><br /><br />
                <input type="password" name="password" placeholder="Enter password" /><br /><br />
                <input type="password" name="cpassword" placeholder="Confirm password" /><br /><br />
                <input id="address" type="text" name="address" placeholder="Enter address" /><br /><br />

                <div id="imagepart">
                    Upload image: <input type="file" name="photo" required />
                </div>
                <br />

                <div id="role">
                    Select your role:
                    <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select>
                </div>
                <br />

                <button id="registerbtn" type="submit">Register</button><br /><br />
                Already a user? <a href="../routes/login.html">Login here</a>
            </form>
        </div>
    </div>

</body>

</html>
